<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node mongo crud</title>
</head>
<body>
    <h3>I am umar faruk</h3>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="name" name='name'> <br>
        <input type="text" placeholder="price" name='price'><br>
        <input type="text" placeholder="quantity" name='quantity'><br>
        <button type="submit">Add product</button>
    </form>

    <div id="products">
    </div>
    <div id="update"></div>


    <script>
        function loadAllProduct(){
            fetch('http://localhost:3000/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products)
                    const container = document.getElementById('products');
                    products.forEach(pd => {
                        const p  = document.createElement('p');
                        p.innerHTML = `name: ${pd.name} price: ${pd.price} quantity: ${pd.quantity}
                        <button onclick="loadProduct('${pd._id}')">update</button>
                        <button onclick="deleteProduct('${pd._id}')">delete</button>`;
                        container.appendChild(p);
                    })
                })
            }
            loadAllProduct();

            // update product
            function loadProduct(id){
                fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const update = document.getElementById('update');
                    update.innerHTML = `
                    <h3>update: ${data._id}</h3>
                    price: <input type="text" value="${data.price}" id="price"> </br>
                    quantity: <input type="text" value="${data.quantity}" id="quantity"> </br>
                    <input onclick="updateProduct('${data._id}')" type="submit" value='submit'>
                    `;
                })
            }

            function updateProduct(id){
                const price = document.getElementById('price').value;
                const quantity = document.getElementById('quantity').value;
                const product = {id, price, quantity};
                fetch(`/update/${id}`, {
                    method: 'PATCH',
                    headers: {'Content-type': 'application/json'},
                    body: JSON.stringify(product)
                })
                .then(res => res.json())
                .then(data => {
                    console.log('updating')
                })

            }

            // delete product from database
            function deleteProduct(id){
                fetch(`/delete/${id}`, {
                    method: 'DELETE'
                })
                .then(res => res.json())
                .then(result  => {
                    console.log('delete successfully')
                })
            }
    </script>
</body>
</html>
